<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- aqui vai a imagem nas CSS -->
            </div>

            <div id="formulario">
                <h1>login</h1>
                <p>Seja welcomed. Do login para acessar u conta e poder configurar yours envirolments</p>
                <form action="login.php" method="pos" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>                     
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30" >
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>                     
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="2" maxlength="6">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esquici.html" class="botao">
                        Esqueci a senha <span class="material-icons">mail</span>
                    </a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
